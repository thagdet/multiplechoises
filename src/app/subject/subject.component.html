<section class="main-content flex-1">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Credits</th>
      <th>Join this class</th>
    </tr>
    </thead>
    <tbody *ngFor="let subject of subjects">
    <tr>
      <td>{{subject.name}}</td>
      <td>{{subject.credits}}</td>
      <td><a (click) = "onClickJoinButton(subject._id)" style="cursor: pointer"><i class="fas fa-sign-in-alt"></i></a></td>
    </tr>
    </tbody>
  </table>
</section>
