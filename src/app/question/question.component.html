<section class="main-content flex-1">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Content</th>
      <th>Answer</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody *ngFor="let question of questions">
    <tr>
      <td><textarea style="overflow: hidden; border: none; width: 500px; height: 150px;">{{question.content}}</textarea></td>
      <td><div *ngFor="let answer of question.listIdAnswer, let i = index"><input style="margin-bottom: 10px; border: none" name="answer{{i}}" class="answer{{i}}" type="text" value="{{answer.content}}"></div></td>
      <td><a><i class="fas fa-edit"></i></a></td>
    </tr>
    </tbody>
  </table>
  <button data-toggle="modal" data-target="#CreateQuestion"> New </button>
</section>
