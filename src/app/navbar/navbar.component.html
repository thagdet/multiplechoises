<script>
  window.onscroll = function () { myFunction() };

  var navbar = document.getElementById("hd");
  var sticky = navbar.offsetTop;

  function myFunction() {
    if (window.pageYOffset > sticky) {
      navbar.classList.add("scroll-sticky")
    } else {
      navbar.classList.remove("scroll-sticky");
    }
  }
</script>
